<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Full name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Email address"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Password"><br><br>

        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password"><br><br>

        <label for="dateOfBirth">Date Of Birth:</label><br>
        <input type="date" id="dateOfBirth" name="dateOfBirth"><br><br>

        <label for="gender">Gender:</label><br>
        
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        
        <br><br>
        <label for="photo">Insert your photo:</label><br>
        <input type="file" id="photo" name="photo"><br><br>

        <label for="resume">Insert your resume:</label><br>
        <input type="file" id="resume" name="resume"><br><br>

        <label for="securityQuestion">Security Question:</label><br>
        <select id="securityQuestion" name="securityQuestion">
            <option value="">Select</option>
            <option value="question1">Question 1</option>
            <option value="question2">Question 2</option>
            <option value="question3">Question 3</option>
        </select><br>
        <textarea id="securityAnswer" name="securityAnswer" placeholder="Security Answer"></textarea><br><br>

        <label for="terms">
            <input type="checkbox" id="terms" name="terms">
            I agree to the terms and conditions
        </label><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
